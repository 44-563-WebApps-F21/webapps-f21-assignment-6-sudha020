<form>

    <label for="Guess">Enter a phrase </label>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">This text will be replaced </p>

<script> 
    var correct=0;
    var wrong=0;
    
function processPhrase() {
    secret=document.getElementById("Let me in").value
    
        
    Guess=document.getElementById("Guess").value
    if (secret==Guess){
        correct++
        alert("Access allowed")
    }
    else{
        wrong++
        alert("Access denied")
    }
    result=document.getElementById("result").innerHTML="Right : "+correct+" Wrong : "+wrong
}
</script>
